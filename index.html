
    <!DOCTYPE html>
    <html>
      <head>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/5c09767b16.js" crossorigin="anonymous"></script>
      </head>
      <body>
        <div class="timer">
          <div class="controls">
            <input id="duration" value="10" />
            <div>
              <button id="start"><i class="fa-solid fa-play"></i></button>
              <button id="pause"><i class="fa-solid fa-pause"></i></button>
            </div>
          </div>
          <svg class="dial">
            <circle
              fill="transparent"
              stroke="rgb(0,0,0)"
              stroke-width="10"
              r="190"
              cx="0"
              cy="200"
              transform="rotate(-90 100 100)"
        
            />
          </svg>
        </div>
        <script type="module" src="app.js"></script>
      </body>
    </html>
